<table>

    <tr>
        <td>ID</td>
        <td>Title</td>
        <td>Completed</td>
    </tr>

    {{~ for task in data ~}}

    <tr>
        <td>{{ task.id }}</td>
        <td>{{ task.title }}</td>
        <td>{{ task.completed }}</td>
    </tr>

    {{ end }}

</table>
